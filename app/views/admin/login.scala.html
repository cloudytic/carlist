@(message: String, request: Http.Request)

<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Login</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="shortcut icon" href="@StaticAssets.getUrl("static/images/favicon.png")" type="image/png">

        <link rel="stylesheet" href="@StaticAssets.getUrl("static/css/plugins/bootstrap.min.css")">
        <link rel="stylesheet" href="@StaticAssets.getUrl("static/css/plugins/default.css")">

        <style>

        </style>

    </head>
    <body>
        <div class="container">
            <div class="row mt-35">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <h4>Sign In</h4>
                    <form action="@routes.AdLogin.login()" method="post">
                        @if(Util.isNotEmpty(message)) {
                            <div class="alert alert-danger">@message</div>
                        }
                        <input type="hidden" name="csrfToken" value="@Util.csrfToken(request)"/>

                        <div class="form-group">
                            <label for="#">Email</label>
                            <input name="email" type="email" class="form-control" id="phone" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="#">Password</label>
                            <input name="password" type="password" class="form-control" id="password" placeholder="Enter password">
                        </div>
                        <div class="form-group mt-3">
                            <button type="submit" class="btn btn-secondary">Login</button>
                        </div>
                    </form>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>
    </body>
</html>
