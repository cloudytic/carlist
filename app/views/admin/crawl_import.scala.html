@(form: Form[utilities.PrImport], request: Http.Request)

@admin.layout("Import us", styles = styles, scripts = scripts, request=request) {
    <div class="panel panel-default">
        <div class="panel-heading">
            Import
        </div>
        <div class="panel-body">
            <div class="row" >
                <div class="col-lg-12">
                    <form action="@routes.AdCrawler.create()" method="post">
                        <input type="hidden" name="csrfToken" value="@Util.csrfToken(request)"/>

                        @selectSite()

                        <div class="form-group">
                            <textarea name="urls" class="form-control" rows="10" placeholder="Urls" required>@form("urls").value().orElse("")</textarea>
                        </div>
                        <div class="form-group">
                            <input id="submit" class="btn btn-default" type="submit" name="submit" value="Send" />
                        </div>
                    </form>

                    <form action="@routes.AdCrawler.createFile()" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="csrfToken" value="@Util.csrfToken(request)"/>

                        @selectSite()

                        <div class="form-group">
                            <label>Hrefs:</label>
                            <input type="file" name="file" class="form-control" required="required"/>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default">Import</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
}

@selectSite() = {
    <div class="form-group">
        <select name="site" class="form-control" required="required">
            <option value="">--Select Site--</option>
        </select>
    </div>
}

@styles = {
    
}

@scripts = {
}
